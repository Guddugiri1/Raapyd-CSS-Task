<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login and Signup Forms</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row shadow-lg p-3 mb-5 bg-white rounded">
            <!-- Login Form -->
            <div class="col-md-6 p-4">
                <h4 class="text-center mb-4">Welcome!</h4>
                <form>
                    <div class="mb-3">
                        <label for="loginName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="loginName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword"
                            placeholder="Enter your password">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me?</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                </form>
            </div>
            <!-- Signup Form -->
            <div class="col-md-6 p-4 bg-light">
                <h4 class="text-center mb-4">Create account!</h4>
                <form>
                    <div class="mb-3">
                        <label for="signupName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Create</button>
                </form>
                <div class="text-center mt-3">
                    <p>Or create account using social media!</p>
                    <a href="#" class="text-decoration-none mx-1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-decoration-none mx-1"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-decoration-none mx-1"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
